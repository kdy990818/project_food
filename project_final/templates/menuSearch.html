<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        label, input[type="submit"] { margin-right: 10px; }
    </style>    
    <script>
        var previous_menu = "";
     
        $(document).ready(function() {
            $("#menu").autocomplete({
                source: function(request, response) {
                    $.ajax({
                        url: "/get_menu_list",
                        data: {
                            term: request.term
                        },
                        success: function(data) {
                            response(data);
                        }
                    });
                },
                minLength: 1 
            });
         previous_menu = "{{ menu_input }}";
     });
    </script>
</head>
<body>
    <form name="menuSearch" method="post">
        <label for="menu">메뉴:</label>
        <input type="text" id="menu" name="menu">
        <input type="submit" value="조회">
    </form>
</body>
</html>
